<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/football.svg" type="image/x-icon">
  </head>
  <body class="theme">
    <div id="themes">
      <button class="theme1" onclick="changeColorGreen('green')"></button>
      <button class="theme2" onclick="changeColorBlue('blue')"></button>
      <button class="theme3" onclick="changeColorPurple('purple')"></button>
      <button class="theme4" onclick="changeColorYellow('yellow')"></button>
      <button class="theme5" onclick="changeColorRed('red')"></button>
    </div>
    <div id="app">
      <header>
        <img class="logo" src="./assets/logo.webp" alt="Logo da NLW" />
        <h2>calendário</h2>
        <nav id="menu">
          <button class="btn" onclick="jogos('cards')">1ª Semana</button>
          <button class="btn" onclick="jogos('semana2')">2ª Semana</button>
          <button class="btn" onclick="jogos('oitavas')">Oitavas</button>
          <button class="btn" onclick="jogos('quartas')">Quartas</button>
          <button class="btn" onclick="jogos('semifinal')">Semifinal</button>
          <button class="btn" onclick="jogos('final')">Final</button>
        </nav>
      </header>
      <main id="cards"></main>
      <main id="semana1"></main>
      <main id="semana2"></main>
      <main id="oitavas"></main>
      <main id="quartas"></main>
      <main id="semifinal"></main>
      <main id="final"></main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
